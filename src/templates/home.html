<!-- imports the base template -->
{% extends "base.html" %}
<!-- python code that interacts with the app.route for search this takes in a search term-->
{% block content %}
<div class="form-size">
    <form id="search-form" action="/search" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control" name="title" placeholder="Enter a title to search">
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-success btn-lg">Search</button>
        </div>
    </form>
</div>
{% endblock %}
